<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/html">

<head>

    <title>Steve's Retro Games Console Inventory</title>

    <link rel="shortcut icon" href="/client/favicon.ico" type="image/x-icon">

    <script src="/client/js/jquery-3.3.1.min.js"></script>
    <script src="/client/js/popper.min.js"></script>
    <script src="/client/js/bootstrap.min.js"></script>
    <script src="/client/js/js.cookie.min.js"></script>
    <script src="/client/js/querystring.js"></script>

    <link href="/client/css/bootstrap.min.css" rel="stylesheet">

    <script src="/client/js/admin.js"></script>
    <script src="/client/js/editaccessory.js"></script>

</head>

<body class="bg-dark" onload="pageLoad()">

<div class="container bg-white pb-4">

    <div class="py-4 float-right"><button class="btn btn-sm btn-warning" id="logout">Log out</button></div>
    <div class="py-4"><a class="btn btn-sm btn-secondary" id="back">Back to accessories</a></div>

    <h1 class="text-center p-4">Accessory Edit</h1>

    <div class="float-right"><button class="btn btn-danger">Delete</button></div>

    <form id="accessoryForm">
        <div class="form-group">
            <label class="pr-4">Category
                <input type="text" class="form-control" id="category">
            </label>
            <label class="pr-4">Description
                <input type="text" class="form-control" id="description">
            </label>
            <label class="pr-4">Quantity
                <input type="text" class="form-control" id="quantity">
            </label>
        </div>
        <div class="form-group">
            <label class="pr-4">Image URL
                <input type="text" class="form-control" id="imageURL">
            </label>
            <label class="pr-4">Third Party
                <input type="checkbox" class="form-control" id="thirdParty">
            </label>
            <div class="float-right"><button type="submit" class="btn btn-success">Save</button></div>
        </div>
    </form>


</div>

</body>

</html>
